<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        label, button {
            font-size: 1.5em;
        }
        input[type="number"], input[type="text"] {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .words-input {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.8em;
            margin-top: 20px;
            color: #007BFF;
        }
        .counter {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <label for="numDice"> 칸 수:</label>
        <input type="number" id="numDice" value="1" min="1">
        <button onclick="updateDiceConfiguration()">확인</button>
    </div>
    <div id="diceContainer"></div>
    <button onclick="rollDice()">돌리기</button>
    <button onclick="resetDice()">지우기</button>
    <div id="result" class="result"></div>
    <div id="counter" class="counter"></div>
</div>

<script>
    let rollCounter = 0;

    function updateDiceConfiguration() {
        const diceContainer = document.getElementById('diceContainer');
        diceContainer.innerHTML = '';
        const numDice = document.getElementById('numDice').value;

        for (let i = 0; i < numDice; i++) {
            const div = document.createElement('div');
            div.className = 'words-input';

            const label = document.createElement('label');
            label.textContent = `칸 ${i + 1}: (쉼표로 구분)`;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'word-input';

            div.appendChild(label);
            div.appendChild(input);
            diceContainer.appendChild(div);
        }
    }

    function rollDice() {
        const inputs = document.querySelectorAll('.word-input');
        const results = [];

        inputs.forEach(input => {
            const words = input.value.split(',').map(word => word.trim()).filter(word => word);
            if (words.length > 0) {
                const result = words[Math.floor(Math.random() * words.length)];
                results.push(result);
            } else {
                results.push("No words provided");
            }
        });

        document.getElementById('result').textContent = `결과: ${results.join(', ')}`;
        rollCounter++;
        document.getElementById('counter').textContent = `Roll Count: ${rollCounter}`;
    }

    function resetDice() {
        document.getElementById('numDice').value = 1;
        document.getElementById('diceContainer').innerHTML = '';
        document.getElementById('result').textContent = '';
        document.getElementById('counter').textContent = '';
        rollCounter = 0;
    }

    // Initialize the dice configuration
    updateDiceConfiguration();
</script>

</body>
</html>
